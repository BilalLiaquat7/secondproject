<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helpss you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-xl relative">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white py-3 my-4 font-bold rounded-md hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-base text-center my-2 cursor-pointer hover:underline">Forgotton password?</span>
            <hr class="mx-2">
            <button class="bg-green-600 text-white py-3 font-bold px-4 mx-auto my-4 rounded-md w-fit hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-12 text-base"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
